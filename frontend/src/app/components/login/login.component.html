<div class="sign-login">
  <div class="login-outer-countainer">
    <mat-card class="login-inner-countainer">
      <mat-card-header class="login-title">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content class="login-field-container">
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="submitLoginForm(loginForm.value)"
          fxLayout="column wrap">
          <div class="my-4">
            <mat-form-field appearance="outline">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="Placeholder" formControlName="username" id="username" required />
              <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
            </mat-form-field>
            <!-- <mat-form-field appearance="outline">
              <mat-label>Enter your Email</mat-label>
              <input matInput placeholder="Placeholder" formControlName="email" id="email" required />
              <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
              <mat-error *ngIf="hasError('email', 'email')">Email is not valid</mat-error>
            </mat-form-field> -->
          </div>

          <div class="my-4">
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'text' : 'password'" formControlName="password" id="password" required />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
              <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
              <!-- <mat-error *ngIf="hasError('password', 'minlength')">password is not valid</mat-error> -->
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" class="login-btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </form>
        <button mat-flat-button class="register-btn" [routerLink]="['/signup']" routerLinkActive="router-link-active">
          Not a Member? Register
        </button>
        <br />
      </mat-card-content>
    </mat-card>
  </div>

</div>
